<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rezeptliste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list *ngIf="recipes.length !== 0">
    <div *ngFor="let file of recipes; let i = index">
      <ion-item button (click)="navigateTo(i)">

        <ion-thumbnail slot="start" style="--border-radius: 50%">
          <ion-img [src]="file.image.data"></ion-img>
        </ion-thumbnail>
        <!-- <ion-avatar slot="start">
          <ion-img [src]="file.image.data"></ion-img>
        </ion-avatar> -->

        <ion-label class="ion-text-wrap">
          {{ file.title }}
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
  <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;" *ngIf="recipes.length === 0">
    <div style="text-align: center;">
      <ion-title size="large">Es ist ziemlich leer hier...</ion-title>
      <ion-text ><h6>Erstelle zuerst mindestens ein Rezept und aktualisieren Sie die Anischt!</h6></ion-text>
    </div>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
